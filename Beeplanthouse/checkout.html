<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Plant House - Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <script defer src="checkout.js"></script> <!-- Load JS after HTML -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="BeePlantHouse.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="BeePlantHouse.html#contact">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <h1>Checkout</h1>
    </header>
    
    <main>
        <section class="checkout-form">
            <h2>Billing Details</h2>
            <form action="process_checkout.php" method="post">
                <!-- Billing Form Fields -->
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>

                <h2>Payment Details</h2>
                <div class="form-group">
                    <label for="cardName">Name on Card:</label>
                    <input type="text" id="cardName" name="cardName" required>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>

                <h2>Order Summary</h2>
                <div class="order-summary">
                    <div id="cart-items"></div>
                    <p><strong>Total:</strong> <span id="total-amount">Rs. 0.00</span></p>
                </div>

                <button type="submit" class="btn">Place Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bee Plant House. All rights reserved.</p>
        <p><a href="privacy-policy.html">Privacy Policy</a></p>
    </footer>
</body>
</html>
